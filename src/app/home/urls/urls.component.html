<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Original URL</th>
      <th>Created</th>
      <th>Short URL</th>
      <th>Clicks</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let url of urls">
      <td>{{url.url}}</td>
      <td>{{url.creationDate | date: 'shortDate'}}</td>
      <td><a href="http://localhost:50631/{{reroutePath + url.key}}">{{url.key}}</a></td>
      <td>{{url.clickCount}}</td>
    </tr>
  </tbody>
</table>
